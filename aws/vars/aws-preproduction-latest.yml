## Security groups definition
security_groups:
    - name: http_rule
      description: "HTTP/HTTPS traffic allowed"
      rules:
          - proto: "tcp"
            from_port: "80"
            to_port: "80"
            cidr_ip: "0.0.0.0/0"
            rule_desc: "HTTP traffic enabled - Generated by Ansible"
          - proto: "tcp"
            from_port: "443"
            to_port: "443"
            cidr_ip: "0.0.0.0/0"
            rule_desc: "HTTPS traffic enabled - Generated by Ansible"

    - name: ssh_rule
      description: "SSH traffic allowed"
      rules:
          - proto: "tcp"
            from_port: "22"
            to_port: "22"
            cidr_ip: "0.0.0.0/0"
            rule_desc: "HTTP traffic enabled - Generated by Ansible"

    - name: mysql_rule
      description: "SSH traffic allowed"
      rules:
          - proto: "tcp"
            from_port: "3306"
            to_port: "3306"
            cidr_ip: "0.0.0.0/0"
            rule_desc: "MySQL traffic enabled - Generated by Ansible"

    - name: cluster_rule
      description: "SSH traffic allowed"
      rules:
          - proto: "tcp"
            from_port: "0"
            to_port: "0"
            cidr_ip: "172.31.2.0/24"
            rule_desc: "Tower Cluster traffic enabled - Generated by Ansible"

    - name: data_rule
      description: "SSH traffic allowed"
      rules:
          - proto: "tcp"
            from_port: "5432"
            to_port: "5432"
            cidr_ip: "172.31.2.0/24"
            rule_desc: "MySQL traffic enabled - Generated by Ansible"

    - name: tower_cluster
      description: "Tower Cluster"
      rules:
          - proto: "tcp"
            from_port: "0"
            to_port: "0"
            cidr_ip: "172.31.2.0/24"
            rule_desc: "MySQL traffic enabled - Generated by Ansible"

